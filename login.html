<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <div>
        아이디 : <input type="text" id="userId"/>
    </div>
    <div>
        비밀번호 : <input type="password" id="userPw"/>
    </div>
    <button type="submit" id="logIn" onclick="login();">로그인</button>

    <script src="jquery.min.js"></script>
    <script>            
        function login(){
            var id = $('#userId').val();
            var pw = $('#userPw').val();
            var account = '{"id":"sjh0114","pw":"1234"}';
            var account2 = { "id":id,
                             "pw":pw }                             
            var account_json = JSON.parse(account);               
            if( account_json.id == account2.id && account_json.pw == account2.pw ){
                alert("로그인되었습니다.")
            }else{
                alert("다시 로그인하세요")
            }        
        }

    </script>
</body>
</html>
