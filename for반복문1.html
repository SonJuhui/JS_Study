<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for반복문1</title>
    <script>
        //for(시작값; 마지막값; 증가값;){} 
        //  숫자를 셀때마다 실행해달라는 개념-시작값,마지막값,증가값 필요함 변수값지정해야함 보통 i를 많이 사용함
        for(i=1; i<=10; i++){
            document.write('안녕하세요<br>')
        }
        for(i=1; i<=8; i++){
            document.write('<img src="../img/mov1.jpg">')
        }
        
        for(i=1; i<=8; i++){
            document.write('<img src="../img/mov'+i+'.jpg">')
        }
            
    </script>
    <style>
        
    </style>
</head>
<body>
    
</body>
</html>
