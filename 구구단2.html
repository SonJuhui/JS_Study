<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>구구단2</title>
</head>
<body>
  <script>
    for(i=1; i<=9; i++){
      for(j=1; j<=9; j++){
        if(i*j%3 == 0 /* 3의배수 넣는법 i곱하기j나누기3한것의 나머지가 0임 */){
          document.write(i+' * '+j+' = '+i*j+'<br>')
        }
      }
      document.write('<hr>')
    }
      
  </script>
</body>
</html>
