<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열</title>
    <script>
        var menuTitle = new Array('HOME','PROFILE','GALLERY','BOARD');
        document.write(menuTitle[1])
    </script>
</head>
<body>
    <ul>
        <script>
            for(i=0; i<=3; i++){
                document.write('<li>'+menuTitle[i]+'</li>')
            }
        </script>
        
        <!-- 위에 꺼랑 똑같음 
           <script>
            for(i=1; i<=4; i++){
                document.write('<li>'+menuTitle[i-1]+'</li>')
            }
        </script>
        -->
    </ul>
    
    <ul>
       <script>
           //i에 숫자 지정없이 menuTitle에 있는 것 하나씩 순서대로 불러오는 방법
        for(i in menuTitle){
            document.write('<li>'+menuTitle[i]+'</li>')
        }
        </script>
        
    </ul>
</body>
</html>
