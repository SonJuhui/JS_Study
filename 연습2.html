<body>
    <script>
        var num = prompt("1~3 사이의 숫자를 입력하세요")

                alert("1");
                num1();
                break;
            case 2 :

                num2();
                break;
            case 3 :
                alert("3");
                num3();
                break;
            default:
                alert("다시 입력하세요")
                break;
        }



        function num1(){
            console.log("숫자1")
        }

        function num2(){
            console.log("숫자2")
        }

        function num3(){
            console.log("숫자3")
        }
    </script>
