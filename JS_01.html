    $(function(){

    /*

     *  조건
     *  배열을 사용할 것
     *  그 배열의 전체를 출력할 것
     *  foreach 문을 사용할 것
     *
     */

        $(fruit).each(function(index, item){
            //index : 사용된 배열의 index, key
            //item : 해당 인덱스, 키가 가진 값

            //$('#answer2').append('<li>'+fruit[index]+'</li>')
            $('#answer2').append('<li>'+item+'</li>')

        });





    /*
      *  문제 3
      *  answer3 아래에 li 태그 형태로 과일을 출력하시오
      *  조건
      *  배열을 사용할 것
      *  그 배열의 전체를 출력할 것, 출력하면서 해당 li에 요소 이름으로 id 값을 생성할 것
      *  버튼을 클릭할 시에 해당 <li> 의 아이디 값을 비교하여 맞으면 해당 아이디 글씨를 파란색으로 변경
      *  eq(), attr(), find() 을 사용할 것 : EQ 개념 ATTR 개념 공부하기
      *
      */

      //document.write(fruit)
    for(i=0; i<=4; i++){
        $('#answer3').append('<li>'+fruit[i]+'</li>')
